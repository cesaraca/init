<canvas width="1200" height="800"></canvas>

<script>
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	pincel.fillStyle='darkgray';
	pincel.fillRect(0,0,1200,800);

	function desenhaCirculo(x,y,raio,cor) {

		pincel.fillStyle =cor;
		pincel.beginPath();
		pincel.arc(x,y,raio,0,2*3.14);
		pincel.fill();
	}

	/*desenhaCirculo(600,400,50,'red');
	desenhaCirculo(600,300,50,'yellow');
	desenhaCirculo(500,400,50,'orange');
	desenhaCirculo(700,400,50,'black');
	desenhaCirculo(600,500,50,'blue');*/

function desenhaFlor(x,y) {

	desenhaCirculo(x,y,50,'red');
	desenhaCirculo(x,y-100,50,'yellow');
	desenhaCirculo(x-100,y,50,'orange');
	desenhaCirculo(x+100,y,50,'black');
	desenhaCirculo(x,y+100,50,'blue');
}

desenhaFlor(300,400);

</script>
